<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      
      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
      
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      
       :root {
        --primary-color: #4285f4;
      }
      
      a,
      paper-button {
        font-weight: bold;
      }
      
      a {
        color: var(--primary-color);
      }
      
      paper-button {
        color: #fff;
      }
      
      paper-button.primary {
        background: var(--primary-color);
      }
      
      blockquote {
        border-left: 4px solid #eee;
        margin-left: 4px;
        padding-left: 20px;
      }
      
      .wrapper-btns {
        margin-top: 15px;
      }
      
      paper-button.link {
        color: #757575;
      }
      
      .alert-error {
        background: #ffcdd2;
        border: 1px solid #f44336;
        border-radius: 3px;
        color: #333;
        font-size: 14px;
        padding: 10px;
      }
      
      app-header .greeting,
      app-header a {
        color: #fff;
        font-size: 13px;
      }
      
      app-header .greeting {
        border-right: 1px solid rgba(255, 255, 255, .5);
        display: inline-block;
        padding-right: 6px;
      }
    </style>
  </template>
</dom-module>
